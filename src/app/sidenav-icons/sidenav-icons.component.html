<aside class="sidenav-icons">
    <mat-list>
        @for (mod of modules; track $index) {
        <mat-list-item routerLinkActive="active-icon" (click)="changeMenu($index)" [routerLink]="mod.route">
            <mat-icon>{{ mod.icon }}</mat-icon>
        </mat-list-item>
        }
    </mat-list>
</aside>
